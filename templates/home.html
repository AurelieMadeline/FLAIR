{% extends "base.html" %}
{% block body %}
<div class="welcome">
    <h1>WELCOME TO FLAIR</h1>
    <h3>Find the world's unique 
        <mark class="twist">styles</mark> 
    </h3>

 <form action="{{ url_for("index") }}" method="post" enctype="multipart/form-data">

       <div class="search_form">
         <input type="text" data-provide="typeahead" class="typeahead form-control" name="location" placeholder="enter a city">
       
            <select name="style" id="options2">
                <option value="">choose a style</option>
                <option value="Street style">Street style</option>
                <option value="Sporty">Sporty</option>
                <option value="Vintage">Vintage</option>
                <option value="Vintage">Hipster</option>
                <option value="Hipster">Festival</option>
                <option value="Classic">Classic</option>
                <option value="Elegent">Elegent</option>
                <option value="Wedding">Wedding</option>
                <option value="Festival">Festival</option>
                <option value="Glam">Glam</option>
                <option value="Artistic">Artistic</option>
                <option value="Sophisticated">Sophisticated</option>
                <option value="Nautical">Nautical</option>
                <option value="Bold">Bold</option>
                <option value="Statement">Statement</option>
                <option value="Boho">Boho</option>
                <option value="Gangsta">Gangsta</option>
                <option value="Harajuku">Harajuku</option>
                <option value="Nerdy">Nerdy</option>
                <option value="Grunge">Grunge</option>
                <option value="Steampunk">Steampunk</option>
                <option value="Preppy">Preppy</option>
                <option value="Couture">Couture</option>
                <option value="Earthy">Earthy</option>
                <option value="Hippie">Hippie</option>
                <option value="Casual">Casual</option>
                <option value="Flowery">Flowery</option>
                <option value="Beach style">Beach style</option>
                </select>
            <select name="gender" id="options3">
                <option value="">Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
 <input type="submit" value= "Go">
   </div>
    </form>
</div>


<ul class="flex-container">
{% for i in match %}

<li class="flex-item">
<img src="{{ url_for('static', filename ='images/'+ i.filename) }}" width="350" height="450">
<div class="description">
<p><b>Description</b>:{{ i.notes}}</p>
<p><b>Location posted</b>:{{i.location.location_name}}</p>
</div>
</li>
{% endfor %}
</ul>
