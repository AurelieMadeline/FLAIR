{% extends "base.html" %}
{% block body %}
 
<div class="login-card">
    <h1 class="login-title">Sign up</h1><br>
    <div class= "content-log">
      
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="flashes">
                <li>{{message}}</li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}
        
    </div>
    <form action="{{ url_for("user_signup") }}" method="POST">
    	
            <input type="text" id="username" name="username" placeholder="username">
       
            <input type="text" id="email" name="email" placeholder="email">
      
            <input type="password" id="password" name="password" placeholder="password">
       
            <input type="text" data-provide="typeahead" class="typeahead form-control" id="location" name="location" placeholder="enter your city">
      
            <input type="submit" name="login" class="login" type="submit" value="Sign me up!">

    </form>
</div>
 <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>

{% endblock %}
